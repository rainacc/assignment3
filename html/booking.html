<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/color.css">
    <link rel="stylesheet" type="text/css" href="../css/typography.css">
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <script src="../js/interaction.js"></script>
    <script src="../js/booking.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>BOOK A TABLE</h1>
    <form id="step1" class="bookForm-container stack">
        <h2 class="h2--black">Reservation Details</h2>
        <ul>
            <li><label for="guests-id">Guest Number</label>
                <select id="guests-id">
                    <option value="selectGuests" disabled selected hidden>Select Number of Guests</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select></li>

            <label for="date-id">Reservation Date</label>
            <li><input id="date-id" type="date" name="date"></li>

		    <li><label for = "time-id">Reservation Time</label>
            <select id="time-id">
                <option value="selectTime" disabled selected hidden>Select the desired time</option>
                <option>12:00 pm</option>
                <option>12:30 pm</option>
                <option>1:00 pm</option>
                <option>1:30 pm</option>
                <option>5:00 pm</option>
                <option>5:30 pm</option>
            </select></li>
        </ul>
         <div class="centre">
            <button type="button" class="button button--secondary" onclick="nextBookStep(1)">NEXT</button>
        </div>
    </div>
</form>

<form id="step2" class="bookForm-container stack">
    <h2 class="h2--black">Contact Information</h2>
    <ul class="stack">
        <li><label for="name-id">Full Name</label>
            <input id="name-id" type="text"></li>

        <li><label for="phone-id">Phone Number</label>
                <input id="phone-id" type="text"></li>

        <li><label for="email-id">Email Address</label>
        <input id="email-id" type="text"></li>
    </ul>

     <div class="centre">
        <button type="button" class="button button--cancel" onclick="goBackBookStep(2)">BACK</button>
        <button type="button" class="button button--secondary" onclick="nextBookStep(2)">NEXT</button>
    </div>
</div>
</form>

    
</body>
</html>
